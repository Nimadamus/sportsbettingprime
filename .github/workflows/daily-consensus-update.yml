name: Daily Sharp Consensus Update

on:
  schedule:
    # Runs at 6:30 PM UTC (10:30 AM PST / 1:30 PM EST)
    - cron: '30 18 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-consensus:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run Sharp Consensus Update
        run: |
          python scripts/github_consensus_update.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Daily Sharp Consensus update - $(date +'%A, %B %d, %Y')

          ðŸ¤– Auto-generated by GitHub Actions"
          git push
