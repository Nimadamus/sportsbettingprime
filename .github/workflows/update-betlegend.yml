name: Update BetLegend Records

on:
  schedule:
    # Run every 15 minutes (only on main branch)
    - cron: '*/15 * * * *'
  push:
    branches:
      - main
      - 'claude/**'  # Also run on claude branches
  workflow_dispatch: # Allow manual trigger

jobs:
  update-records:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run BetLegend sync script (CSV export - no API key needed)
        env:
          CSV_URL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQjW2l6hBUafumAiOdJblACLIx3GTtdJDcytUcN1nu2QHJmHnUMN9_5Tp2v7VqMTZaATfdmcJ-SK4jD/pub?output=csv'
        run: node scripts/sync-betlegend.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'BetLegend Bot'
          git config --global user.email 'bot@betlegend.com'
          git add betlegend-records.html
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update BetLegend verified records [automated]"
            git push
          fi
