name: Daily Sports Auto-Update

on:
  schedule:
    # Run at 10:00 AM ET (15:00 UTC) every day
    - cron: '0 15 * * *'
    # Run at 6:00 PM ET (23:00 UTC) every day for evening updates
    - cron: '0 23 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-sports-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Daily Sports Update
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python scripts/daily_auto_update.py

      - name: Run Consensus Update
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python scripts/github_consensus_update.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Daily auto-update: $(date +'%Y-%m-%d %H:%M') ET

          - Updated NFL, NBA, NHL, NCAAB pages with today's games
          - Refreshed consensus data from Covers.com
          - Created archive copies
          - Updated archive calendar

          Generated by GitHub Actions"
          git push

      - name: Summary
        run: |
          echo "## Daily Update Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +'%Y-%m-%d %H:%M %Z')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Updated Pages:" >> $GITHUB_STEP_SUMMARY
          echo "- NFL Gridiron Oracles" >> $GITHUB_STEP_SUMMARY
          echo "- NBA Court Vision" >> $GITHUB_STEP_SUMMARY
          echo "- NHL Ice Oracles" >> $GITHUB_STEP_SUMMARY
          echo "- College Basketball" >> $GITHUB_STEP_SUMMARY
          echo "- College Football (bowl season)" >> $GITHUB_STEP_SUMMARY
          echo "- Covers Consensus" >> $GITHUB_STEP_SUMMARY
          echo "- Sharp Consensus" >> $GITHUB_STEP_SUMMARY
          echo "- Archive Calendar" >> $GITHUB_STEP_SUMMARY
