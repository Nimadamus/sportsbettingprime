name: Daily Sports Auto-Update

on:
  schedule:
    # Run at 8:00 AM ET (13:00 UTC) every day
    - cron: '0 13 * * *'
    # Run at 12:00 PM ET (17:00 UTC) for midday update
    - cron: '0 17 * * *'
    # Run at 6:00 PM ET (23:00 UTC) for evening update
    - cron: '0 23 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Build Complete Site
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          echo "Building complete site with real ESPN data and odds..."
          python scripts/build_site.py --no-push

      - name: Run Consensus Update
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          echo "Updating consensus data from Covers.com..."
          python scripts/github_consensus_update.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Daily site build: $(date +'%Y-%m-%d %H:%M') ET

          - Built all sport pages with real ESPN game data
          - Generated human-sounding analytical content
          - Fetched live odds from The Odds API
          - Updated consensus from Covers.com
          - Created archive copies for all pages
          - 100% verified data - no placeholders

          Generated by build_site.py + GitHub Actions"
          git push

      - name: Summary
        run: |
          echo "## Daily Site Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +'%Y-%m-%d %H:%M %Z')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Built Pages:" >> $GITHUB_STEP_SUMMARY
          echo "- NFL Gridiron Oracles (real ESPN data + odds)" >> $GITHUB_STEP_SUMMARY
          echo "- NBA Court Vision (real ESPN data + odds)" >> $GITHUB_STEP_SUMMARY
          echo "- NHL Ice Oracles (real ESPN data + odds)" >> $GITHUB_STEP_SUMMARY
          echo "- College Basketball (real ESPN data + odds)" >> $GITHUB_STEP_SUMMARY
          echo "- College Football (bowl games)" >> $GITHUB_STEP_SUMMARY
          echo "- Covers Consensus (top handicapper picks)" >> $GITHUB_STEP_SUMMARY
          echo "- Archive Calendar (historical data)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Data Sources:" >> $GITHUB_STEP_SUMMARY
          echo "- ESPN API (games, records, schedules)" >> $GITHUB_STEP_SUMMARY
          echo "- The Odds API (spreads, totals, moneylines)" >> $GITHUB_STEP_SUMMARY
          echo "- Covers.com (consensus picks)" >> $GITHUB_STEP_SUMMARY
