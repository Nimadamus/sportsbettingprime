name: Daily Auto-Update All Sites

on:
  schedule:
    - cron: '0 15 * * *'  # 10:00 AM ET
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-all-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      # Sports Betting Prime - CLAUDE API generates the actual content
      - name: Generate Sports Analysis (Claude API)
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "=== SPORTS BETTING PRIME ==="
          echo "Using Claude API to generate human-quality content..."
          python scripts/claude_content_generator.py
          python scripts/github_consensus_update.py || true

      # LOLSBA - SBA Advocacy
      - name: Generate LOLSBA
        run: python scripts/generate_lolsba.py

      - name: Upload LOLSBA
        run: |
          DATE_STR=$(date +%Y-%m-%d)
          curl -T "/tmp/article-${DATE_STR}.html" \
            --user "${{ secrets.FTP_USER }}:${{ secrets.FTP_PASS }}" \
            "ftp://208.109.70.186/lolsba.com/article-${DATE_STR}.html" || true

      # MLB Sites - Claude API generates daily news during offseason
      - name: Generate MLB Daily News (Claude API)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FTP_HOST: "208.109.70.186"
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          echo "=== MLB DAILY NEWS ==="
          echo "Using Claude API to generate MLB offseason news..."
          python scripts/generate_mlb_news.py

      # Balls Deep International
      - name: Generate Balls Deep
        run: python scripts/generate_ballsdeep.py

      - name: Upload Balls Deep
        env:
          NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}
        run: |
          FILENAME=$(cat /tmp/bdi-filename.txt)
          if [ -n "$NEOCITIES_API_KEY" ]; then
            curl -H "Authorization: Bearer $NEOCITIES_API_KEY" \
              -F "blog/${FILENAME}=@/tmp/bdi-${FILENAME}" \
              https://neocities.org/api/upload || echo "Neocities upload failed"
          else
            echo "Neocities API key not set - skipping"
          fi

      # ChatGPT Disaster - Claude API content, push to GitHub
      - name: Generate ChatGPT Disaster
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "=== CHATGPT DISASTER ==="
          python scripts/generate_chatgptdisaster.py

      - name: Push ChatGPT Disaster to GitHub
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          DATE_STR=$(date +%Y-%m-%d)
          if [ -f "/tmp/cgd-article-${DATE_STR}.html" ]; then
            git clone https://x-access-token:${GH_PAT}@github.com/Nimadamus/chatgptdisaster.git cgd_repo || true
            cp /tmp/cgd-article-${DATE_STR}.html cgd_repo/article-${DATE_STR}.html
            cd cgd_repo
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add -A
            git diff --staged --quiet || git commit -m "Daily article ${DATE_STR}"
            git push || echo "Push failed"
          fi

      # Real AI Girls - Claude API blog content
      - name: Generate Real AI Girls Blog
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FTP_HOST: "208.109.70.186"
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          echo "=== REAL AI GIRLS ==="
          python scripts/generate_realaigirls.py

      # His Name Is Chip - Claude API humor content
      - name: Generate His Name Is Chip
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FTP_HOST: "208.109.70.186"
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          echo "=== HIS NAME IS CHIP ==="
          python scripts/generate_hisnameischip.py

      # Commit & Push
      - name: Commit and Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Daily auto-update $(date +'%Y-%m-%d')"
          git push || true

      - name: Summary
        run: |
          echo "## Daily Update Complete - All Sites" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Claude API Content Generation:" >> $GITHUB_STEP_SUMMARY
          echo "- Sports Betting Prime: NBA, NHL, NFL, NCAAB analysis" >> $GITHUB_STEP_SUMMARY
          echo "- MLB Sites x3: Daily offseason news" >> $GITHUB_STEP_SUMMARY
          echo "- ChatGPT Disaster: AI failure article" >> $GITHUB_STEP_SUMMARY
          echo "- Real AI Girls: AI art blog post" >> $GITHUB_STEP_SUMMARY
          echo "- His Name Is Chip: Humor blog post" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Other Sites:" >> $GITHUB_STEP_SUMMARY
          echo "- LOLSBA: SBA advocacy (FTP)" >> $GITHUB_STEP_SUMMARY
          echo "- Balls Deep International (Neocities)" >> $GITHUB_STEP_SUMMARY
