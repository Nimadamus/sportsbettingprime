name: Daily Auto-Update All Sites

on:
  schedule:
    - cron: '0 15 * * *'  # 10:00 AM ET
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-all-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      # Sports Betting Prime - CLAUDE API generates the actual content
      - name: Generate Sports Analysis (Claude API)
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "=== SPORTS BETTING PRIME ==="
          echo "Using Claude API to generate human-quality content..."
          python scripts/claude_content_generator.py
          python scripts/github_consensus_update.py || true

      # LOLSBA - SBA Advocacy
      - name: Generate LOLSBA
        run: python scripts/generate_lolsba.py

      - name: Upload LOLSBA
        run: |
          DATE_STR=$(date +%Y-%m-%d)
          curl -T "/tmp/article-${DATE_STR}.html" \
            --user "${{ secrets.FTP_USER }}:${{ secrets.FTP_PASS }}" \
            "ftp://208.109.70.186/lolsba.com/article-${DATE_STR}.html" || true

      # MLB Sites - Claude API generates daily news during offseason
      - name: Generate MLB Daily News (Claude API)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FTP_HOST: "208.109.70.186"
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          echo "=== MLB DAILY NEWS ==="
          echo "Using Claude API to generate MLB offseason news..."
          python scripts/generate_mlb_news.py

      # Balls Deep International
      - name: Generate Balls Deep
        run: python scripts/generate_ballsdeep.py

      - name: Upload Balls Deep
        env:
          NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}
        run: |
          FILENAME=$(cat /tmp/bdi-filename.txt)
          if [ -n "$NEOCITIES_API_KEY" ]; then
            curl -H "Authorization: Bearer $NEOCITIES_API_KEY" \
              -F "blog/${FILENAME}=@/tmp/bdi-${FILENAME}" \
              https://neocities.org/api/upload || echo "Neocities upload failed"
          else
            echo "Neocities API key not set - skipping"
          fi

      # Commit & Push
      - name: Commit and Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Daily auto-update $(date +'%Y-%m-%d')"
          git push || true

      - name: Summary
        run: |
          echo "## Daily Update Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Sports Betting Prime: Claude API analysis with real odds" >> $GITHUB_STEP_SUMMARY
          echo "- LOLSBA: SBA news (FTP)" >> $GITHUB_STEP_SUMMARY
          echo "- MLB Sites x3: Claude API daily news (FTP upload)" >> $GITHUB_STEP_SUMMARY
          echo "- Balls Deep International (Neocities)" >> $GITHUB_STEP_SUMMARY
