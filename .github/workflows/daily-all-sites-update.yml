name: Daily Auto-Update All Sites

on:
  schedule:
    - cron: '0 15 * * *'  # 10:00 AM ET
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-all-sites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      # Sports Betting Prime - Real Odds API + ESPN Data
      - name: Generate Sports Analysis
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          echo "=== SPORTS BETTING PRIME ==="
          python scripts/daily_sports_analysis.py
          python scripts/github_consensus_update.py || true

      # LOLSBA - SBA Advocacy
      - name: Generate LOLSBA
        run: python scripts/generate_lolsba.py

      - name: Upload LOLSBA
        run: |
          DATE_STR=$(date +%Y-%m-%d)
          curl -T "/tmp/article-${DATE_STR}.html" \
            --user "${{ secrets.FTP_USER }}:${{ secrets.FTP_PASS }}" \
            "ftp://208.109.70.186/lolsba.com/article-${DATE_STR}.html" || true

      # MLB Sites
      - name: Generate MLB
        run: python scripts/generate_mlb.py

      - name: Upload MLB Sites
        run: |
          DATE_STR=$(date +%Y-%m-%d)
          for SITE in dailymlbpicks.com mlbprediction.com bestmlbhandicapper.com; do
            curl -T "/tmp/mlb-article-${DATE_STR}.html" \
              --user "${{ secrets.FTP_USER }}:${{ secrets.FTP_PASS }}" \
              "ftp://208.109.70.186/${SITE}/article-${DATE_STR}.html" || true
          done

      # Balls Deep International
      - name: Generate Balls Deep
        run: python scripts/generate_ballsdeep.py

      - name: Upload Balls Deep
        if: ${{ secrets.NEOCITIES_API_KEY != '' }}
        run: |
          FILENAME=$(cat /tmp/bdi-filename.txt)
          curl -H "Authorization: Bearer ${{ secrets.NEOCITIES_API_KEY }}" \
            -F "blog/${FILENAME}=@/tmp/bdi-${FILENAME}" \
            https://neocities.org/api/upload || true

      # Commit & Push
      - name: Commit and Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Daily auto-update $(date +'%Y-%m-%d')"
          git push || true

      - name: Summary
        run: |
          echo "## Daily Update Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Sports Betting Prime: Real odds from Odds API" >> $GITHUB_STEP_SUMMARY
          echo "- LOLSBA: SBA news (FTP)" >> $GITHUB_STEP_SUMMARY
          echo "- MLB Sites x3 (FTP)" >> $GITHUB_STEP_SUMMARY
          echo "- Balls Deep International (Neocities)" >> $GITHUB_STEP_SUMMARY
