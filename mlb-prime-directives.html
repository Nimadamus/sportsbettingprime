    <style>
        :root {
            --bg-color: #01000f; --text-color: #eaf8ff; --neon-cyan: #00ffff; --neon-gold: #FFD700;
            --glass-bg: rgba(10, 8, 25, 0.5); --glass-border: rgba(0, 255, 255, 0.2);
            --font-primary: 'Orbitron', sans-serif; --font-secondary: 'Poppins', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-secondary); background-color: var(--bg-color); color: var(--text-color); overflow-x: hidden; position: relative; }
        
        .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; background-color: #000; }
        .background-container::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.pexels.com/photos/1169754/pexels-photo-1169754.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover; background-position: center center; animation: kenburns 120s ease-in-out infinite alternate;
        }
        @keyframes kenburns { from { transform: scale(1) translate(0, 0); } to { transform: scale(1.15) translate(-2%, 2%); } }

        header { padding: 20px 5%; position: sticky; top: 0; z-index: 100; background: rgba(1, 0, 15, 0.2); backdrop-filter: blur(5px); border-bottom: 1px solid var(--glass-border); }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .nav-left { display: flex; align-items: center; gap: 40px; }

        .logo a { color: inherit; text-decoration: none; font-family: var(--font-primary); font-size: 1.8rem; font-weight: 900; text-transform: uppercase;}
        .logo span { color: var(--neon-cyan); text-shadow: 0 0 12px var(--neon-cyan); }
        
        .nav-links { list-style: none; display: flex; align-items: center; gap: 25px; }
        .nav-links a {
            font-family: var(--font-secondary); text-decoration: none; color: var(--text-color);
            font-weight: 600; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;
            padding: 8px 12px; border-radius: 5px; transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }
        .nav-links a:hover, .nav-links a.active { color: var(--neon-gold); text-shadow: 0 0 8px var(--neon-gold); }

        .btn-primary {
            padding: 12px 30px; border-radius: 8px; text-decoration: none; font-weight: 700; font-family: var(--font-primary); font-size: 1rem;
            background-color: var(--neon-gold); color: #01000f; border: 1px solid var(--neon-gold); box-shadow: 0 0 20px var(--neon-gold);
            animation: pulse-button 2s infinite; transition: all 0.3s ease;
        }
        .btn-primary:hover { box-shadow: 0 0 35px var(--neon-gold), 0 0 10px #fff; filter: brightness(1.2); }
        @keyframes pulse-button { 50% { transform: scale(1.05); } }

        /* The rest of the MLB page-specific CSS remains the same */
        .content-wrapper { position: relative; z-index: 10; }
        .section-container { padding: 40px 5%; text-align: center; max-width: 1400px; margin: 0 auto; }
        .section-title { font-family: var(--font-primary); font-size: 3.5rem; margin-bottom: 15px; color: var(--neon-cyan); text-shadow: 0 0 20px var(--neon-cyan); }
        .section-date { font-family: var(--font-primary); font-size: 1.5rem; color: var(--text-color); margin-bottom: 50px; }
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(15px); border-radius: 20px; padding: 40px; border: 1px solid var(--glass-border); }
        .summary-table { margin-bottom: 60px; text-align: left; }
        .summary-table h2 { font-family: var(--font-primary); font-size: 2.5rem; margin-bottom: 25px; text-align: center; }
        .summary-table table { width: 100%; border-collapse: collapse; }
        .summary-table th, .summary-table td { padding: 15px 20px; border-bottom: 1px solid var(--glass-border); }
        .summary-table th { font-family: var(--font-primary); color: var(--neon-cyan); font-size: 1.2rem; }
        .summary-table td { font-size: 1.1rem; }
        .summary-table .status-signal { color: var(--neon-cyan); font-weight: 700; }
        .summary-table .status-pass { color: rgba(234, 248, 255, 0.6); }
        .summary-table .status-locked { color: var(--neon-gold); font-weight: 700; }
        .dossier-container { display: grid; grid-template-columns: 1fr; gap: 50px; }
        .game-dossier { padding: 30px; text-align: left; }
        .dossier-title { font-family: var(--font-primary); font-size: 2rem; margin-bottom: 20px; border-bottom: 1px solid var(--glass-border); padding-bottom: 20px; display: flex; align-items: center; gap: 15px; }
        .team-logo { width: 40px; height: 40px; }
        .dossier-section h4 { font-family: var(--font-primary); color: var(--neon-cyan); font-size: 1.2rem; margin-top: 25px; margin-bottom: 10px; }
        .dossier-section p { line-height: 1.8; color: rgba(234, 248, 255, 0.85); }
        .dossier-section p strong { color: var(--text-color); font-weight: 600; }
        .verdict { margin-top: 30px; padding: 25px; border-radius: 10px; text-align: center; }
        .verdict-title { font-family: var(--font-primary); font-size: 1.5rem; font-weight: 900; text-transform: uppercase; margin-bottom: 5px; }
        .verdict-text { font-size: 1.2rem; font-weight: 600; }
        .verdict-signal { border: 2px solid var(--neon-cyan); background: rgba(0, 255, 255, 0.1); box-shadow: 0 0 20px var(--neon-cyan); }
        .verdict-signal .verdict-title { color: var(--neon-cyan); text-shadow: 0 0 15px var(--neon-cyan); }
        .verdict-pass { border: 2px solid rgba(234, 248, 255, 0.4); background: rgba(234, 248, 255, 0.05); }
        .verdict-pass .verdict-title { color: rgba(234, 248, 255, 0.7); }
        .verdict-locked { border: 2px solid var(--neon-gold); background: rgba(255, 215, 0, 0.1); box-shadow: 0 0 25px var(--neon-gold); }
        .verdict-locked .verdict-title { color: var(--neon-gold); text-shadow: 0 0 15px var(--neon-gold); }
        .verdict-locked .verdict-text { font-size: 1.1rem; color: rgba(234, 248, 255, 0.8); max-width: 450px; margin: 0 auto 20px auto; }
        .verdict-locked .btn-primary { font-size: 1rem; }
        .scope-panel { margin-top: 60px; text-align: center; }
        .scope-panel h3 { font-family: var(--font-primary); font-size: 1.8rem; color: var(--neon-cyan); margin-bottom: 15px; }
        .scope-panel p { max-width: 800px; margin: 0 auto; line-height: 1.7; color: rgba(234, 248, 255, 0.8); }
        footer { text-align: center; background: transparent; padding: 40px 5%; margin-top: 60px; border-top: 1px solid var(--glass-border); }
        footer p { color: rgba(234, 248, 255, 0.7); margin-bottom: 8px; font-size: 0.9rem; }
        footer .footer-links a { color: var(--neon-cyan); text-decoration: none; margin: 0 10px; font-size: 0.9rem;}
    </style>
</head>
